# Direwolf Configuration Template for Leeds APRS Pi
# This file is dynamically generated by the startup script
# 
# Station: G0ABC (CHANGE THIS)
# Location: Leeds University (53.8008, -1.5491)
# Purpose: APRS receive/transmit and beacon

# ============================================================================
# STATION IDENTIFICATION
# ============================================================================
MYCALL G0ABC
MODEM 1200

# ============================================================================
# AUDIO CONFIGURATION
# ============================================================================
# For Raspberry Pi built-in audio
# ADEVICE plughw:0,0

# For USB audio interface
# ADEVICE plughw:1,0

# For null device (testing/RTL-SDR only)
ADEVICE null

# Audio levels (0-100, adjust based on your setup)
ARATE 44100

# ============================================================================
# RADIO INTERFACE
# ============================================================================
# PTT control for transmit
# PTT GPIO 23

# VOX control as alternative to PTT
# VOX 30

# ============================================================================
# APRS-IS CONFIGURATION
# ============================================================================
IGSERVER noam.aprs2.net
IGLOGIN G0ABC 12345

# Filter for received packets (adjust radius as needed)
FILTER r/53.8008/-1.5491/50

# ============================================================================
# BEACON CONFIGURATION
# ============================================================================
# Static position beacon every 10 minutes
PBEACON delay=1 every=600 lat=53.8008 lon=-1.5491 symbol="/&" comment="Leeds Space Comms APRS Node"

# GPS-based beacon (enable if GPS device present)
# GPSBEACON delay=1 every=600 symbol="/>" comment="Leeds Space Comms Mobile"

# ============================================================================
# NETWORK SERVICES
# ============================================================================
# AGW interface
AGWPORT 8000

# KISS interface
KISSPORT 8001

# HTTP status interface
# HTTPPORT 8080

# ============================================================================
# LOGGING
# ============================================================================
LOGDIR /app/logs
LOGFILE direwolf.log

# ============================================================================
# DIGIPEATER CONFIGURATION
# ============================================================================
# Enable digipeating with WIDEn-N algorithm
DIGIPEAT 0 0 ^WIDE[3-7]-[1-7]$|^TEST$ ^WIDE[12]-[12]$ TRACE

# ============================================================================
# CHANNEL CONFIGURATION
# ============================================================================
CHANNEL 0
MODEM 1200
MARK 1200
SPACE 2200

# Decode multiple modems for better reception
# MODEM 0 1200
# MODEM 1 300

# ============================================================================
# SPECIAL OPTIONS
# ============================================================================
# Fix bits mode for weak signals
FIX_BITS 1

# Timestamp format
TIMESTAMP %Y-%m-%d %H:%M:%S

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
